<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    
    <table border = "1">
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
    </table>

    <form action="" method="get" id="form">
        <input type="text" name="name" id="name" required />
        <input type="email" name="email" id="email" required />
        <button name="button" type="submit">구독</button>
    </form>

    <script>
        // 부모와 자식 태그 찾기

        console.log(document.querySelector('td').parentNode); // tr
        console.log(document.querySelector('tr').children); // [td, td, td]
        
        console.log(document.querySelector('table').querySelectorAll('td')); // querySelctorAll() -> HTMLCollection 대신 NodeList[유사 배열 객체] 반환 

        // -------------------------------------------------------------------------------------------

        const $form = document.querySelector('#form');
        $form[0]; // <input type="text" name="name" id="name" required />
        $form[1]; // <input type="email" name="email" id="email" required />
        $form[2]; // <button name="button" type="submit">구독</button>

        // 해당 태그에 name 속성이 있는 경우엔 아래와 같이 접근 가능. 이 경우를 더 선호
        $form.name;
        $form.email;
        $form.button;
    </script>

</body>
</html>
