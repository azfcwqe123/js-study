<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <div><span id="order">1</span>번째 참가자</div>
    <div>제시어: <span id="word"></span></div>
    <input type="text">

    <button>입력</button>

    <script>
        
        const onClickButton = () => {
            console.log('버튼 클릭');
        };
        const $button = document.querySelector('button');
        $button.addEventListener('click', onClickButton); // 이벤트 이름: click -> 클릭할때 이벤트 발생

        // 아래와 같이 줄일 수 있지만, 변수 사용을 추천. 이유는 가독성이 더 좋고 나중에 이벤트 제거할때도 재사용 가능하기 때문
        // document.querySelector('button').addEventListener('click', () => {
        //     console.log('버튼 클릭');
        // });

        const onInput = (event) => { // event는 매개변수. 다른 이름으로 지어도됨.
            console.log('글자 입력', event.target.value); // ecent.target.value : input 태그에 입력한 값 알아낼 수 있음
        };
        const $input = document.querySelector('input');
        $input.addEventListener('input', onInput);        

        // -------------------------------------------------------------------------------------------

        // 화살표 함수: this가 가리키는 대상 = window(상위 스코프)
        document.addEventListener('click', () => {
            console.log(this);
        });
    
        // 일반 함수: this가 가리키는 대상 = document(이벤트 대상)
        document.addEventListener('click', function() {
            console.log(this);
        });
        
        // 이벤트 리스너 : 비동기 함수
        // 전체 코드 종료 조건 : 백그라운드, 태스크 큐, 호출 스택이 모두 비워져있어야함.
        // 이벤트 리스너는 타이머와 다르게 일정시간 뒤에도 지워지지 않음. 즉, 이벤트 리스너가 존재하는 동안에는 전체 코드 종료X
        // 전체 코드를 종료하고 싶다면 이벤트 리스너를 제거해야함

    </script>
</body>
